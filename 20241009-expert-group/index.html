<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTL / SDMX</title>

    <!-- Include Reveal.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css"
      id="theme-link"
    />

    <!-- PDF print styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js/dist/pdf.css"
      media="print"
    />

    <!-- Custom styles for dark mode toggle -->
    <style>
      .dark-mode {
        background-color: #2e2e2e;
        color: white;
      }

      .dark-mode .reveal .slides {
        background-color: #2e2e2e;
        color: white;
      }

      .dark-mode :is(h1, h2, h3, h4) {
        color: white;
      }

      /* Custom slider styles */
      .slider-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2a76dd;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      #pdf-export-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #2a76dd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
      }

      #pdf-export-btn:hover {
        background-color: #5dabeb;
      }

      .logo-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        justify-items: center;
      }

      .logo-container img {
        align-items: center;
        height: auto;
        width: "45%";
      }

      .logo-MS {
        filter: invert(1); /* Inverser les couleurs */
      }

      .dark-mode .logo-MS {
        filter: none; /* Inverser les couleurs */
      }

      .presenters {
        font-size: x-large;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div>A practical SDMX /VTL implementation using Trevas and FMR</div>
          <br />
          <div class="presenters">
            Glenn Tice, BIS Monetary and Economics IT / Nicolas Laval, Making
            Sense
          </div>
          <div class="presenters">2024 SDMX Experts Workshop</div>
          <br />
          <div class="logo-container">
            <img width="30%" alt="BIS" src="./img/BIS-logo.png" />
            <img class="logo-MS" width="35%" alt="MS" src="./img/MS-logo.svg" />
          </div>
          <div class="logo-container">
            <div class="logo">
              <img width="15%" alt="SDMX-IO" src="./img/SDMX-IO-logo.png" />
            </div>
          </div>
        </section>

        <section>
          <section>
            <h2>Glenn title</h2>
          </section>
          <section>
            <h2>Glenn diagram</h2>
          </section>
        </section>

        <section>
          <section>
            <h2>Nico title</h2>
          </section>
          <section>
            <h2>Nico slide</h2>
          </section>
        </section>

        <section>
          <section>
            <h2>Another section? title</h2>
          </section>
          <section>
            <h2>Another section? slide</h2>
          </section>
        </section>

        <section>Thanks, any questions?</section>
      </div>
    </div>

    <!-- Dark mode toggle switch -->
    <div class="slider-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Button to export PDF -->
    <button id="pdf-export-btn">Export PDF</button>

    <!-- Include Reveal.js library -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>

    <script>
      // Initialize Reveal.js
      Reveal.initialize({
        transition: "slide", // Slide transition between slides
        history: true, // Save slide state in the URL
      });

      // Dark Mode Toggle Logic
      const darkModeToggle = document.getElementById("darkModeToggle");
      const themeLink = document.getElementById("theme-link");

      // Default mode
      document.body.classList.add("dark-mode");

      // Function to toggle dark mode
      darkModeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode", darkModeToggle.unchecked);
      });

      // Add functionality to the PDF export button
      // Show the div only if "print-pdf" is not in the URL
      if (window.location.search.includes("print-pdf")) {
        document.getElementById("pdf-export-btn").style.display = "none";
      }
      document
        .getElementById("pdf-export-btn")
        .addEventListener("click", function () {
          // Get current URL, hash (if any), and query string
          const currentUrl = window.location.href;
          const hasHash = window.location.hash;
          const hasQuery = window.location.search;

          // Build new URL with ?print-pdf query parameter, preserving the hash
          let pdfUrl;

          if (hasQuery.includes("print-pdf")) {
            // If print-pdf is already in the query, just open the current URL
            pdfUrl = currentUrl;
          } else if (hasQuery) {
            // If there's already a query string, append &print-pdf
            pdfUrl = currentUrl.replace(hasQuery, hasQuery + "&print-pdf");
          } else {
            // If no query string, add ?print-pdf
            pdfUrl = currentUrl.replace(hasHash, "") + "?print-pdf" + hasHash;
          }

          // Open the new URL with print-pdf mode
          window.open(pdfUrl);
        });
    </script>
  </body>
</html>
