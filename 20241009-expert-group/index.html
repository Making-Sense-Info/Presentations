<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTL / SDMX</title>

    <!-- Include Reveal.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css"
      id="theme-link"
    />

    <!-- Custom styles for dark mode toggle -->
    <style>
      .dark-mode {
        background-color: #2e2e2e;
        color: white;
      }

      .dark-mode .reveal .slides {
        background-color: #2e2e2e;
        color: white;
      }

      .dark-mode :is(h1, h2, h3, h4) {
        color: white;
      }

      /* Custom slider styles */
      .slider-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>VTL / SDMX</h2>
          <br />
          <br />
          <div class="logo-container">
            <div class="logo">
              <img width="30%" alt="BIS" src="./img/BIS-logo.png" />
            </div>
            <div class="logo">
              <img
                class="logo-MS"
                width="40%"
                alt="MS"
                src="./img/MS-logo.svg"
              />
            </div>
          </div>
        </section>

        <section>
          <section>
            <h2>Glenn title</h2>
          </section>
          <section>
            <h2>Glenn diagram</h2>
          </section>
        </section>

        <section>
          <section>
            <h2>Nico title</h2>
          </section>
          <section>
            <h2>Nico slide</h2>
          </section>
        </section>

        <section>
          <section>
            <h2>Another section? title</h2>
          </section>
          <section>
            <h2>Another section? slide</h2>
          </section>
        </section>

        <section>Thanks, any questions?</section>
      </div>
    </div>

    <!-- Dark mode toggle switch -->
    <div class="slider-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Include Reveal.js library -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>

    <script>
      // Initialize Reveal.js
      Reveal.initialize({
        transition: "slide", // Slide transition between slides
        hash: true, // Enable URL hash for slides
        history: true, // Save slide state in the URL
      });

      // Dark Mode Toggle Logic
      const darkModeToggle = document.getElementById("darkModeToggle");
      const themeLink = document.getElementById("theme-link");

      // Default mode
      document.body.classList.add("dark-mode");

      // Function to toggle dark mode
      darkModeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode", darkModeToggle.unchecked);
      });
    </script>
  </body>
</html>
